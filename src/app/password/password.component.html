<div [formGroup]="passwordForm">
  <label for="password">Password:</label>
  <input type="password" id="password" formControlName="password" />

  <div>
    <h3>Password Strength:</h3>
    <section [style.background-color]="getSectionColor(0)"> First section </section>
    <section [style.background-color]="getSectionColor(1)"> Second section </section>
    <section [style.background-color]="getSectionColor(2)"> Third section </section>
  </div>
</div>
